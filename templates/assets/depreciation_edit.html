{% extends "layouts/base.html" %}

{% block page_title %}Sửa khấu hao/hao mòn tài sản{% endblock %}

{% block breadcrumb %}
<ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Tổng quan</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('assets') }}">Tài sản</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('asset_depreciation') }}">Tính khấu hao/hao mòn</a></li>
    <li class="breadcrumb-item active">Sửa khấu hao/hao mòn</li>
</ol>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-edit mr-2"></i>
            Sửa khấu hao/hao mòn tài sản
        </h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_depreciation', id=depreciation.id) }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tài sản</label>
                        <input type="text" class="form-control" value="{{ depreciation.asset.name if depreciation.asset else 'N/A' }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Năm</label>
                        <input type="text" class="form-control" value="{{ depreciation.period_year }}{% if depreciation.period_month %} - Tháng {{ depreciation.period_month }}{% endif %}" readonly>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Khấu hao (VNĐ) <span class="text-danger">*</span></label>
                        <input type="number" name="depreciation_amount" class="form-control" 
                               value="{{ depreciation.depreciation_amount or 0 }}" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Lũy kế (VNĐ) <span class="text-danger">*</span></label>
                        <input type="number" name="accumulated_depreciation" class="form-control" 
                               value="{{ depreciation.accumulated_depreciation or 0 }}" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Giá trị còn lại (VNĐ) <span class="text-danger">*</span></label>
                        <input type="number" name="remaining_value" class="form-control" 
                               value="{{ depreciation.remaining_value or 0 }}" step="0.01" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Lưu
                </button>
                <a href="{{ url_for('asset_depreciation', year=depreciation.period_year, month=depreciation.period_month) }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Hủy
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
