{% extends 'layouts/base.html' %}
{% block title %}Thêm bảo trì{% endblock %}
{% block content %}
<h4>Thêm bảo trì</h4>
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Tài sản</label>
    <select name="asset_id" class="form-select">
      {% for a in assets %}<option value="{{ a.id }}">{{ a.name }}</option>{% endfor %}
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">Ngày</label>
    <input type="date" name="maintenance_date" class="form-control">
  </div>
  <div class="col-md-3">
    <label class="form-label">Loại</label>
    <select name="type" class="form-select">
      <option value="maintenance">maintenance</option>
      <option value="repair">repair</option>
      <option value="inspection">inspection</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Mô tả</label>
    <input class="form-control" name="description">
  </div>
  <div class="col-md-3">
    <label class="form-label">Nhà cung cấp</label>
    <input class="form-control" name="vendor">
  </div>
  <div class="col-md-3">
    <label class="form-label">Người phụ trách</label>
    <input class="form-control" name="person_in_charge">
  </div>
  <div class="col-md-3">
    <label class="form-label">Chi phí</label>
    <input type="number" step="0.01" min="0" class="form-control" name="cost">
  </div>
  <div class="col-md-3">
    <label class="form-label">Lần tới</label>
    <input type="date" class="form-control" name="next_due_date">
  </div>
  <div class="col-md-3">
    <label class="form-label">Trạng thái</label>
    <select name="status" class="form-select">
      <option value="completed">completed</option>
      <option value="scheduled">scheduled</option>
    </select>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Lưu</button>
    <a class="btn btn-secondary" href="/maintenance/">Hủy</a>
  </div>
</form>
{% endblock %}
