{% extends 'layouts/base.html' %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h4 class="mb-3">Đăng nhập</h4>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Tài khoản</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button class="btn btn-primary w-100">Đăng nhập</button>
      <div class="form-text mt-2">Chưa có dữ liệu? <a href="/dev/seed">Khởi tạo nhanh</a></div>
    </form>
  </div>
</div>
<div class="text-center mt-2">
  <small class="text-muted">
    Admin: <code>admin</code> / <code>password123</code> &nbsp;·&nbsp;
    Manager: <code>manager1</code> / <code>password123</code> &nbsp;·&nbsp;
    User: <code>user1</code> / <code>password123</code>
  </small>
</div>
{% endblock %}
