services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: qlts-nginx
    ports:
      - "80:80"
    volumes:
      # Mount file cấu hình Nginx
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - qlts-network

  # Flask application
  web:
    build: .
    container_name: qlts-web
    environment:
      - DATABASE_URL=postgresql://qlts_user:qlts_password@db:5432/qlts_db
      - SECRET_KEY=your-secret-key-change-in-production
      - FLASK_DEBUG=False
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=mh123#@!
      - ADMIN_EMAIL=admin@example.com
      - HOST=0.0.0.0
      - PORT=5000
      - EMAIL_ENABLED=true
      - MAIL_SERVER=smtp.yandex.com
      - MAIL_PORT=465
      - MAIL_USE_SSL=true
      - MAIL_USE_TLS=false
      - MAIL_USERNAME=noreply@mhsolution.vn
      - MAIL_PASSWORD=alfbxvshroqjkwnr
      - MAIL_DEFAULT_SENDER=noreply@mhsolution.vn
      - APP_URL=http://localhost:5000
    depends_on:
      - db
    ports:
      # Expose port 5000 để có thể truy cập trực tiếp (tùy chọn, để debug)
      - "5000:5000"
    volumes:
      # Mount instance để persist SQLite nếu dùng SQLite
      - ./instance:/app/instance
    restart: unless-stopped
    networks:
      - qlts-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/healthz').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: qlts-db
    environment:
      - POSTGRES_USER=qlts_user
      - POSTGRES_PASSWORD=qlts_password
      - POSTGRES_DB=qlts_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount init.sql để tự động khởi tạo schema khi container start lần đầu
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    restart: unless-stopped
    networks:
      - qlts-network
    ports:
      # Expose port 5433 để local có thể kết nối (chỉ trên localhost để bảo mật)
      # Dùng 5433 thay vì 5432 để tránh xung đột với PostgreSQL local nếu có
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qlts_user -d qlts_db"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  qlts-network:
    driver: bridge

volumes:
  postgres_data:
